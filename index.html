<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Evento Directo</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
    overflow: hidden;
    background-color: #000;
  }
  #videoContainer {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    opacity: 0;
    transition: opacity 1.5s ease-in;
  }
  #ytplayer {
    width: 100vw;
    height: 100vh;
  }
  #playButton {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 1.5em;
    padding: 1em 2em;
    background: rgba(255,255,255,0.2);
    color: #fff;
    border: 2px solid #fff;
    border-radius: 10px;
    cursor: pointer;
    display: none;
    z-index: 2;
  }
</style>
</head>
<body>
<div id="videoContainer"></div>
<div id="playButton">Toca para activar sonido</div>

<script src="https://www.youtube.com/iframe_api"></script>
<script>
let player;
const videoContainer = document.getElementById('videoContainer');
const playButton = document.getElementById('playButton');
const videoId = '2HDnkwhz0Gk';
let started = false;

// Obtener hora de inicio según el día
function getEventStart(now) {
  const utc = now.getTime() + now.getTimezoneOffset() * 60000;
  const spainNow = new Date(utc + 2 * 3600000);
  const day = spainNow.getDay();
  const event = new Date(spainNow);
  const today = spainNow.getDate();

  // Hoy prueba a 4:15 AM
  const testDay = today;
  if (today === testDay) { event.setHours(4,15,0,0); return event; }

  // Miércoles 17:00
  if (day === 3) { event.setHours(17,0,0,0); return event; }

  // Domingo 23:30
  if (day === 0) { event.setHours(23,30,0,0); return event; }

  return null;
}

// Crear el player de YouTube
function onYouTubeIframeAPIReady() {
  const now = new Date();
  const eventStart = getEventStart(now);
  if (!eventStart) return;

  const utc = now.getTime() + now.getTimezoneOffset() * 60000;
  const spainNow = new Date(utc + 2 * 3600000);
  let diff = Math.floor((spainNow - eventStart)/1000);
  if (diff < 0) diff = 0;

  player = new YT.Player('videoContainer', {
    videoId: videoId,
    playerVars: {
      autoplay: 1,
      controls: 0,
      rel: 0,
      modestbranding: 1,
      start: diff,
      mute: 1,
      playsinline: 1
    },
    events: {
      onReady: function(e) {
        videoContainer.style.display = 'block';
        setTimeout(()=>{videoContainer.style.opacity=1;},50);
        playButton.style.display = 'block';
      }
    }
  });
}

// Activar sonido al tocar botón
playButton.addEventListener('click', () => {
  if (player) {
    player.unMute();
    playButton.style.display = 'none';
  }
});

// Verificar evento cada segundo
function checkEvent() {
  if (started) return;
  const now = new Date();
  const eventStart = getEventStart(now);
  if (!eventStart) return;

  const utc = now.getTime() + now.getTimezoneOffset() * 60000;
  const spainNow = new Date(utc + 2 * 3600000);
  if (spainNow >= eventStart) {
    started = true;
    // La API de YouTube se inicializa automáticamente
  }
}

setInterval(checkEvent,1000);
checkEvent();
</script>
</body>
</html>
